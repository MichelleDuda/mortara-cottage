    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

<body>
    <!-- Header -->
    <header>
        <h1>Mortara Cottage</h1>

        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>

        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="booking">
            <form id="booking-form" action="https://formdump.codeinstitute.net" method="POST">
                <h2><i class="fa-solid fa-plane"></i>Book Your Holiday Now!</h2>

                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" class="text-input" required><br>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="text-input" required><br>

                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email-address" class="text-input" required><br>

                <label for="arrival-date">Arrival Date</label>
                <input type="date" id="arrival-date" name="arrival-date" class="text-input" required><br>

                <label for="number-of-nights">Number of Nights</label>
                <input type="number" id="number-of-nights" name="number-of-nights" class="text-input" required><br>

                <input type="submit" class="booking-button" value="Enquire to Book!">
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
